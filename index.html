<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MechFind Live Demo</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        text-align: center;
        padding: 20px;
    }

    h1 {
        color: #333;
    }

    .card {
        background: white;
        padding: 20px;
        margin: 15px auto;
        width: 90%;
        max-width: 400px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        opacity: 0.9;
    }

    .btn-emergency { background: #e53935; color: white; }
    .btn-location { background: #1e88e5; color: white; }
    .btn-map { background: #43a047; color: white; }
    .btn-contact { background: #fb8c00; color: white; }

    .output {
        margin-top: 10px;
        font-size: 14px;
        color: #555;
    }
</style>
</head>

<body>

<h1>üöó MechFind Live Demo</h1>

<div class="card">
    <h3>üö® Emergency Button</h3>
    <button class="btn-emergency" onclick="emergency()">Tap for Help</button>
    <div id="emergencyOutput" class="output"></div>
</div>

<div class="card">
    <h3>üìç Detect Location</h3>
    <button class="btn-location" onclick="locationDetect()">Get Location</button>
    <div id="locationOutput" class="output"></div>
</div>

<div class="card">
    <!-- FIXED ICON HERE -->
    <h3>üìç Nearby Mechanics</h3>
    <button class="btn-map" onclick="showMechanics()">Show Mechanics</button>
    <div id="mapOutput" class="output"></div>
</div>

<div class="card">
    <h3>üìû Contact Mechanic</h3>
    <button class="btn-contact" onclick="contact()">Call / Chat</button>
    <div id="contactOutput" class="output"></div>
</div>

<script>
function emergency() {
    document.getElementById("emergencyOutput").innerText =
    "Searching for nearby mechanics...";
}

function locationDetect() {
    document.getElementById("locationOutput").innerText =
    "Location detected: Davao City";
}

function showMechanics() {
    document.getElementById("mapOutput").innerText =
    "Juan Auto Repair (1.2 km), Mark Garage (2.5 km)";
}

function contact() {
    document.getElementById("contactOutput").innerText =
    "Mechanic confirmed: On the way (15 mins ETA)";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MechFind Live Demo</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f7fb;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    h1 {
        color: #2c3e50;
        margin-bottom: 30px;
    }

    .container {
        max-width: 600px;
        margin: auto;
    }

    .card {
        background: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .btn {
        display: inline-block;
        margin-top: 10px;
        padding: 12px 20px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        cursor: pointer;
    }

    .danger { background: #e74c3c; color: white; }
    .primary { background: #3498db; color: white; }
    .success { background: #2ecc71; color: white; }
    .dark { background: #2c3e50; color: white; }

    .output {
        margin-top: 10px;
        font-size: 14px;
        color: #555;
    }
</style>
</head>

<body>

<h1>üöó MechFind Live Demo</h1>

<div class="container">

    <!-- Emergency -->
    <div class="card">
        <div class="title">üö® One-Tap Emergency</div>
        <button class="btn danger" onclick="emergency()">Emergency</button>
        <div id="emergencyOutput" class="output"></div>
    </div>

    <!-- Location -->
    <div class="card">
        <div class="title">üìç Detect Location</div>
        <button class="btn primary" onclick="locationDetect()">Get Location</button>
        <div id="locationOutput" class="output"></div>
    </div>

    <!-- Nearby Mechanics (UPDATED ICON üìç) -->
    <div class="card">
        <div class="title">üìç Nearby Mechanics</div>
        <button class="btn success" onclick="findMechanics()">Find Mechanics</button>
        <div id="mechanicOutput" class="output"></div>
    </div>

    <!-- Call & Chat -->
    <div class="card">
        <div class="title">üìû Contact Mechanic</div>
        <button class="btn dark" onclick="callNow()">Call</button>
        <button class="btn primary" onclick="chatNow()">Chat</button>
        <div id="contactOutput" class="output"></div>
    </div>

</div>

<script>
function emergency() {
    document.getElementById("emergencyOutput").innerText =
    "Searching for nearby mechanics...";
}

function locationDetect() {
    document.getElementById("locationOutput").innerText =
    "Location detected: Davao City";
}

function findMechanics() {
    document.getElementById("mechanicOutput").innerText =
    "Juan Auto Repair (1.2 km) | Mark Garage (2.5 km)";
}

function callNow() {
    document.getElementById("contactOutput").innerText =
    "Calling mechanic...";
}

function chatNow() {
    document.getElementById("contactOutput").innerText =
    "Opening chat...";
}
</script>

</body>
</html>
